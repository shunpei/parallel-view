
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Parallel View - CANOE SLALOM VIDEO ARCHIVE</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Loading Font Awesome Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Loading Drunken Parrot UI -->
	<link href="css/drunken-parrot.css" rel="stylesheet">
	<link href="css/demo.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script>
	window.jQuery = window.$ = require('./jquery-1.11.3.min.js');
	</script>


  </head>
  <body id="ParallelView">


	
								
<div class="container-fluid">
	<div class="row" id="monitor">
		<div class="col-xs-6 row-0">

			<div id="holder1" class="holder" data-target="Video1">
				<span>Drug your MP4 here.</span>
			</div>

			<div id="Video1box" class="videobox">
				<video id="Video1">
					<source />
				</video>

				<div class="buttonbar" data-role="Video1">
					<button class="restart"><i class="fa fa-repeat"></i></button> 
					<button class="rew"><i class="fa fa-backward"></i></button>
					<button class="play"><i class="fa fa-play"></i></button>
					<button class="fastFwd"><i class="fa fa-forward"></i></button>
				</div>
			</div>

		</div>

		<div class="col-xs-6 row-0">

			<div id="holder2" class="holder" data-target="Video2">
				<span>Drug your MP4 here.</span>
			</div>

			<div id="Video2box" class="videobox">
				<video id="Video2">
					<source />
				</video>

				<div class="buttonbar" data-role="Video2">
					<button class="restart"><i class="fa fa-repeat"></i></button> 
					<button class="rew"><i class="fa fa-backward"></i></button>
					<button class="play"><i class="fa fa-play"></i></button>
					<button class="fastFwd"><i class="fa fa-forward"></i></button>
				</div>
			</div>



		</div>
    </div><!-- /.row -->
	
	<div class="row" id="controller">
		<div class="col-sm-12 text-center">

			<div id="ParallelCtl">
				<div id="buttonbar" data-role="both">
					<button id="Prestart"><i class="fa fa-repeat"></i></button> 
					<button id="Prew"><i class="fa fa-backward"></i></button>
					<button id="Pplay"><i class="fa fa-play"></i></button>
					<button id="PfastFwd"><i class="fa fa-forward"></i></button>
				</div>         
			</div>
	
		</div>
		
	</div>
	
</div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script src="./script.js"></script>


  </body>
</html>
